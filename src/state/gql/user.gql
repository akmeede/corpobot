### Queries

query GetSelf {
  getSelf {
    id
    name
    email
  }
}

query GetUser($id: ID!) {
  getUser(id: $id) {
    id
    name
    email
  }
}

query GetUserContent($id: ID!) {
  getUserContent(id: $id) {
    id
    title
    text
    isPublished
    updatedAt
  }
}

query GetRecentPosts {
  getRecentPosts {
    id
    title
    text
    updatedAt
    author {
      id
      name
      email
    }
  }
}

query LocalGetSelf {
  user @client {
    id
    name
    email
  }
}

### Mutations

mutation Authenticate($idToken: String!) {
  authenticate(idToken: $idToken) {
    name
    email
  }
}

mutation CreateDraft($title: String!, $text: String!) {
  createDraft(title: $title, text: $text) {
    id
    title
    text
    isPublished
    updatedAt
    author {
      id
    }
  }
}

mutation UpdatePost($id: ID!, $title: String!, $text: String!) {
  updatePost(id: $id, title: $title, text: $text) {
    title
    text
    updatedAt
    author {
      id
    }
  }
}

mutation LocalSetSelf($user: User!) {
  setSelf(user: $user) @client
}
